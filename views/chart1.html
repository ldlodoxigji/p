<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>График 1 — тренды и запасы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Retail Insights</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Обзор</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/chart1">График 1</a></li>
          <li class="nav-item"><a class="nav-link" href="/chart2">График 2</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
      <div>
        <p class="text-uppercase text-secondary fw-semibold mb-1">Дашборд</p>
        <h1 class="h3 fw-bold mb-0">Тренды и запасы</h1>
      </div>
      <a class="btn btn-outline-primary" href="/chart2">Следующий график</a>
    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card chart-card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Динамика средней цены по месяцам</h5>
            <span class="badge badge-soft-primary">Chart.js</span>
          </div>
          <canvas id="monthlyTrendChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card chart-card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Запасы по магазинам</h5>
            <span class="badge badge-soft-primary">Chart.js</span>
          </div>
          <canvas id="inventoryChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 footer">
    Графики адаптируются под ширину экрана.
  </footer>

  <script>
    window.chartPayload = <%= chartData %>;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/visualizations.js" defer></script>
</body>
</html>
